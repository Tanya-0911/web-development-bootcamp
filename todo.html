<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css"/>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addBtn">Add</button>
    </div>
    
    <div class="filter-group">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="completed" class="filter">Completed</button>
      <button data-filter="pending" class="filter">Pending</button>
    </div>

    <ul id="taskList"></ul>
  </div>
  <footer class="text-center py-6 text-gray-600 dark:text-gray-400">
    Made with ❤️ by Tanya | 2025
  </footer>

  <script src="todo.js"></script>
</body>
</html>
