<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> To-Do List App</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <div class="container">
    <h1> My Personal To-Do List</h1>

    <div class="toggle-dark-mode">
      <label>
        <input type="checkbox" id="darkToggle" /> 🌙 Dark Mode
      </label>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="What's on your mind?" />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="Low">🧊 Low</option>
        <option value="Medium" selected>⚠️ Medium</option>
        <option value="High">🔥 High</option>
      </select>
      <button id="addBtn">Add</button>
    </div>

    <div class="filter-group">
      <button data-filter="all" class="filter active">📋 All</button>
      <button data-filter="completed" class="filter">✅ Completed</button>
      <button data-filter="pending" class="filter">🕓 Pending</button>
    </div>

    <ul id="taskList"></ul>
  </div>
<footer class="text-center py-6 text-gray-600 dark:text-gray-400">
    Made with ❤️ by Tanya Sinha | 2025
  </footer>
  <script src="todo.js"></script>

</body>
</html>
